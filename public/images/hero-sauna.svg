<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="20">
      <rect fill="#5D3A1A" width="100" height="20"/>
      <path d="M0 10 Q25 5 50 10 T100 10" stroke="#4A2E14" stroke-width="0.5" fill="none" opacity="0.3"/>
      <path d="M0 15 Q25 12 50 15 T100 15" stroke="#6B4423" stroke-width="0.3" fill="none" opacity="0.2"/>
    </pattern>

    <!-- Warm ambient glow -->
    <radialGradient id="warmGlow" cx="50%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#FF8C42" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#D2691E" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#2C1810" stop-opacity="0"/>
    </radialGradient>

    <!-- Steam effect -->
    <filter id="steam" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="30"/>
      <feGaussianBlur stdDeviation="8"/>
    </filter>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A0F0A"/>
      <stop offset="50%" stop-color="#2C1810"/>
      <stop offset="100%" stop-color="#3D2317"/>
    </linearGradient>

    <!-- Wood bench gradient -->
    <linearGradient id="benchGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5A2B"/>
      <stop offset="50%" stop-color="#6B4423"/>
      <stop offset="100%" stop-color="#5D3A1A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Wood wall panels -->
  <g opacity="0.9">
    <rect x="0" y="0" width="1920" height="400" fill="url(#woodGrain)" transform="rotate(-2 960 200)"/>
    <rect x="0" y="380" width="1920" height="400" fill="url(#woodGrain)"/>
    <rect x="0" y="760" width="1920" height="400" fill="url(#woodGrain)" transform="rotate(1 960 960)"/>
  </g>

  <!-- Sauna benches -->
  <g>
    <!-- Upper bench -->
    <rect x="100" y="500" width="1720" height="80" rx="4" fill="url(#benchGradient)"/>
    <rect x="100" y="500" width="1720" height="8" fill="#9B6B3D" opacity="0.5"/>

    <!-- Lower bench -->
    <rect x="100" y="700" width="1720" height="100" rx="4" fill="url(#benchGradient)"/>
    <rect x="100" y="700" width="1720" height="10" fill="#9B6B3D" opacity="0.5"/>

    <!-- Bench supports -->
    <rect x="200" y="580" width="30" height="120" fill="#5D3A1A"/>
    <rect x="600" y="580" width="30" height="120" fill="#5D3A1A"/>
    <rect x="1000" y="580" width="30" height="120" fill="#5D3A1A"/>
    <rect x="1400" y="580" width="30" height="120" fill="#5D3A1A"/>
    <rect x="1700" y="580" width="30" height="120" fill="#5D3A1A"/>
  </g>

  <!-- Warm ambient glow overlay -->
  <rect width="1920" height="1080" fill="url(#warmGlow)"/>

  <!-- Steam wisps -->
  <g filter="url(#steam)" opacity="0.15">
    <ellipse cx="400" cy="300" rx="200" ry="150" fill="#FAF7F4"/>
    <ellipse cx="960" cy="250" rx="300" ry="180" fill="#FAF7F4"/>
    <ellipse cx="1500" cy="320" rx="250" ry="140" fill="#FAF7F4"/>
  </g>

  <!-- Sauna bucket and ladle -->
  <g transform="translate(1500, 620)">
    <!-- Bucket -->
    <ellipse cx="60" cy="80" rx="50" ry="15" fill="#4A2E14"/>
    <path d="M10 80 L20 20 L100 20 L110 80 Z" fill="#6B4423"/>
    <ellipse cx="60" cy="20" rx="40" ry="12" fill="#5D3A1A"/>
    <path d="M25 20 Q60 -10 95 20" stroke="#8B5A2B" stroke-width="4" fill="none"/>

    <!-- Ladle -->
    <ellipse cx="160" cy="70" rx="25" ry="8" fill="#5D3A1A" transform="rotate(-15 160 70)"/>
    <rect x="175" y="40" width="8" height="80" fill="#6B4423" transform="rotate(-15 175 40)"/>
  </g>

  <!-- Warm light source glow -->
  <circle cx="960" cy="200" r="300" fill="#FF8C42" opacity="0.1"/>
  <circle cx="960" cy="200" r="150" fill="#FFB366" opacity="0.15"/>

  <!-- Vignette effect -->
  <rect width="1920" height="1080" fill="url(#warmGlow)" style="mix-blend-mode: multiply;"/>

  <!-- Corner vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="50%" stop-color="transparent"/>
    <stop offset="100%" stop-color="#0D0705" stop-opacity="0.6"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>