<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <!-- Sky gradient (golden hour) -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="30%" stop-color="#FF8C42"/>
      <stop offset="60%" stop-color="#FFB366"/>
      <stop offset="100%" stop-color="#B87333"/>
    </linearGradient>

    <!-- Water gradient -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B87333" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8B5A2B" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#2C1810"/>
    </linearGradient>

    <!-- Sauna building gradient -->
    <linearGradient id="saunaWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6B4423"/>
      <stop offset="100%" stop-color="#4A2E14"/>
    </linearGradient>

    <!-- Roof gradient -->
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3D2317"/>
      <stop offset="100%" stop-color="#2C1810"/>
    </linearGradient>

    <!-- Sun glow -->
    <radialGradient id="sunGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FF8C42" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Water reflection filter -->
    <filter id="waterRipple">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.05" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1080" height="600" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="540" cy="200" r="80" fill="#FFD700" opacity="0.9"/>
  <circle cx="540" cy="200" r="120" fill="url(#sunGlow)"/>

  <!-- Distant tree line (birch forest silhouette) -->
  <g fill="#2C1810" opacity="0.4">
    <path d="M0 450 L50 380 L80 450 L120 360 L160 450 L200 390 L240 450 L280 370 L320 450 L360 400 L400 450 L440 380 L480 450 L520 390 L560 450 L600 370 L640 450 L680 400 L720 450 L760 380 L800 450 L840 390 L880 450 L920 370 L960 450 L1000 400 L1040 450 L1080 380 L1080 500 L0 500 Z"/>
  </g>

  <!-- Water/Lake -->
  <rect y="500" width="1080" height="580" fill="url(#waterGradient)"/>

  <!-- Water reflections -->
  <g filter="url(#waterRipple)" opacity="0.3">
    <rect y="500" width="1080" height="200" fill="#FFB366"/>
  </g>

  <!-- Sauna building on dock -->
  <g transform="translate(300, 350)">
    <!-- Dock/platform -->
    <rect x="-50" y="150" width="580" height="30" fill="#5D3A1A"/>
    <rect x="-30" y="180" width="20" height="80" fill="#4A2E14"/>
    <rect x="490" y="180" width="20" height="80" fill="#4A2E14"/>

    <!-- Main sauna structure -->
    <rect x="0" y="50" width="480" height="100" fill="url(#saunaWood)"/>

    <!-- Roof -->
    <path d="M-20 50 L240 -30 L500 50 Z" fill="url(#roofGradient)"/>

    <!-- Door -->
    <rect x="200" y="70" width="60" height="80" fill="#3D2317"/>
    <circle cx="250" cy="110" r="5" fill="#B87333"/>

    <!-- Window with warm glow -->
    <rect x="80" y="80" width="50" height="40" fill="#2C1810"/>
    <rect x="82" y="82" width="46" height="36" fill="#FF8C42" opacity="0.6"/>

    <rect x="350" y="80" width="50" height="40" fill="#2C1810"/>
    <rect x="352" y="82" width="46" height="36" fill="#FF8C42" opacity="0.6"/>

    <!-- Chimney with steam -->
    <rect x="300" y="-20" width="30" height="50" fill="#4A2E14"/>
    <ellipse cx="315" cy="-30" rx="20" ry="15" fill="#FAF7F4" opacity="0.3"/>
    <ellipse cx="320" cy="-50" rx="15" ry="12" fill="#FAF7F4" opacity="0.2"/>
  </g>

  <!-- Birch trees on shore -->
  <g>
    <!-- Left birch -->
    <rect x="100" y="300" width="15" height="200" fill="#E8E4E1"/>
    <ellipse cx="107" cy="280" rx="40" ry="60" fill="#4A5D23" opacity="0.8"/>
    <line x1="100" y1="350" x2="115" y2="350" stroke="#8B8B8B" stroke-width="2"/>
    <line x1="100" y1="400" x2="115" y2="400" stroke="#8B8B8B" stroke-width="2"/>

    <!-- Right birch -->
    <rect x="950" y="320" width="12" height="180" fill="#E8E4E1"/>
    <ellipse cx="956" cy="300" rx="35" ry="50" fill="#4A5D23" opacity="0.8"/>
    <line x1="950" y1="360" x2="962" y2="360" stroke="#8B8B8B" stroke-width="2"/>
    <line x1="950" y1="420" x2="962" y2="420" stroke="#8B8B8B" stroke-width="2"/>
  </g>

  <!-- Flying birds -->
  <g fill="none" stroke="#2C1810" stroke-width="2" opacity="0.5">
    <path d="M700 150 Q710 140 720 150 Q730 140 740 150"/>
    <path d="M750 180 Q758 172 766 180 Q774 172 782 180"/>
    <path d="M680 200 Q688 192 696 200 Q704 192 712 200"/>
  </g>

  <!-- Warm overlay for golden hour feel -->
  <rect width="1080" height="1080" fill="#FF8C42" opacity="0.1"/>

  <!-- Vignette -->
  <radialGradient id="vignette3" cx="50%" cy="40%" r="70%">
    <stop offset="50%" stop-color="transparent"/>
    <stop offset="100%" stop-color="#0D0705" stop-opacity="0.4"/>
  </radialGradient>
  <rect width="1080" height="1080" fill="url(#vignette3)"/>
</svg>