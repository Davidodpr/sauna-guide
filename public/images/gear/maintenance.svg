<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-maintenance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9A9A8A"/>
      <stop offset="100%" style="stop-color:#8A8A7A"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-maintenance)"/>
  <g transform="translate(0, 0)">
    <path d="M260 160 L260 260 L340 260 L340 200 L300 200 L300 160 Z" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <circle cx="280" cy="220" r="15" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
           <line x1="320" y1="180" x2="360" y2="140" stroke="white" stroke-width="3" opacity="0.4"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">MAINTENANCE</text>
</svg>