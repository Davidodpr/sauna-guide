<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-red-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B83232"/>
      <stop offset="100%" style="stop-color:#A82222"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-red-light)"/>
  <g transform="translate(0, 0)">
    <rect x="240" y="120" width="120" height="160" rx="8" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <line x1="260" y1="150" x2="340" y2="150" stroke="white" stroke-width="2" opacity="0.5"/>
           <line x1="260" y1="180" x2="340" y2="180" stroke="white" stroke-width="2" opacity="0.4"/>
           <line x1="260" y1="210" x2="340" y2="210" stroke="white" stroke-width="2" opacity="0.3"/>
           <line x1="260" y1="240" x2="340" y2="240" stroke="white" stroke-width="2" opacity="0.2"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">RED LIGHT</text>
</svg>