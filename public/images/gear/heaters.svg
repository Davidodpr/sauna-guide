<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-heaters" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4844A"/>
      <stop offset="100%" style="stop-color:#C4743A"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-heaters)"/>
  <g transform="translate(0, 0)">
    <path d="M260 280 L260 180 Q260 140 300 140 Q340 140 340 180 L340 280" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <circle cx="280" cy="200" r="12" fill="white" opacity="0.3"/>
           <circle cx="320" cy="200" r="12" fill="white" opacity="0.3"/>
           <circle cx="300" cy="230" r="12" fill="white" opacity="0.3"/>
           <path d="M270 120 Q300 80 330 120" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">HEATERS</text>
</svg>