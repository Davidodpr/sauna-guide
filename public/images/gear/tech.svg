<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-tech" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D5A5A"/>
      <stop offset="100%" style="stop-color:#2D4A4A"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-tech)"/>
  <g transform="translate(0, 0)">
    <rect x="230" y="140" width="140" height="100" rx="8" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <rect x="250" y="160" width="100" height="60" rx="4" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
           <circle cx="270" cy="260" r="8" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
           <circle cx="300" cy="260" r="8" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
           <circle cx="330" cy="260" r="8" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">TECH</text>
</svg>