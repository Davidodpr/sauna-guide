<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-cold-therapy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5"/>
      <stop offset="100%" style="stop-color:#4B8BC5"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-cold-therapy)"/>
  <g transform="translate(0, 0)">
    <circle cx="300" cy="200" r="70" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <path d="M300 130 L300 270 M230 200 L370 200 M250 150 L350 250 M350 150 L250 250" stroke="white" stroke-width="2" opacity="0.3"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">COLD THERAPY</text>
</svg>