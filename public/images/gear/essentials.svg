<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-essentials" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#C49464"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-essentials)"/>
  <g transform="translate(0, 0)">
    <path d="M200 120 L200 280 Q200 300 220 300 L380 300 Q400 300 400 280 L400 120 Q400 100 380 100 L220 100 Q200 100 200 120" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <path d="M240 100 L240 60 Q290 40 360 60 L360 100" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <ellipse cx="300" cy="200" rx="60" ry="20" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">ESSENTIALS</text>
</svg>