<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-recovery" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B4F"/>
      <stop offset="100%" style="stop-color:#7B5B3F"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-recovery)"/>
  <g transform="translate(0, 0)">
    <ellipse cx="300" cy="200" rx="80" ry="30" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <path d="M220 200 Q300 140 380 200" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
           <path d="M240 200 Q300 250 360 200" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">RECOVERY</text>
</svg>