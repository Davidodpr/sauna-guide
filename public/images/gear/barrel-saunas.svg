<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-barrel-saunas" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#7B6345"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg-barrel-saunas)"/>
  <g transform="translate(0, 0)">
    <ellipse cx="220" cy="200" rx="30" ry="70" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <ellipse cx="380" cy="200" rx="30" ry="70" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
           <line x1="220" y1="130" x2="380" y2="130" stroke="white" stroke-width="2" opacity="0.3"/>
           <line x1="220" y1="200" x2="380" y2="200" stroke="white" stroke-width="2" opacity="0.3"/>
           <line x1="220" y1="270" x2="380" y2="270" stroke="white" stroke-width="2" opacity="0.3"/>
  </g>
  <text x="300" y="340" font-family="Georgia, serif" font-size="18" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">BARREL SAUNAS</text>
</svg>